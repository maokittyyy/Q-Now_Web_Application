<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q-now | Register New Establishment</title>

  <!-- =========================
       CSS Styles
       ========================= -->
  <style>
    /* =========================
       Theme Variables
       ========================= */
    :root {
      --primary: #0077cc;        /* Brand color */
      --primary-dark: #005fa3;   /* Darker shade for hover */
      --accent: #00aaff;         /* Accent color */
      --light-bg: #f5f7fa;       /* Page background */
      --card-bg: #ffffff;         /* Card background */
      --radius: 10px;             /* Rounded corners */
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Shadow for cards */
      --text: #333;               /* Primary text color */
      --text-light: #555;         /* Secondary text */
    }

    /* =========================
       Global Styles
       ========================= */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text);
      animation: fadeIn 0.6s ease;
    }

    /* Header */
    header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav a:hover {
      color: var(--accent);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 30px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: slideUp 0.8s ease;
    }

    h2 {
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin: 0.8rem 0 0.3rem;
      color: var(--text);
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,119,204,0.15);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: var(--primary);
      margin-top: 1.5rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      color: var(--primary-dark);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #eef3f8;
      color: #666;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- =========================
       Header
       ========================= -->
  <header>
    <h1>Q-now</h1>
    <nav>
      <a href="Q-Now.html">Home</a>
    </nav>
  </header>

  <!-- =========================
       Main Section
       ========================= -->
  <main>
    <h2>Register a New Establishment</h2>

    <!-- =========================
         Form for Adding New Establishment
         ========================= -->
    <form id="establishmentForm">
      <!-- Company Name -->
      <label for="company-name">Company Name</label>
      <input type="text" id="company-name" required />

      <!-- Description -->
      <label for="company-description">Company Description</label>
      <textarea id="company-description" rows="3" required></textarea>

      <!-- Address -->
      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>

      <!-- Contact Info -->
      <label for="contact-person">Contact Person</label>
      <input type="text" id="contact-person" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <!-- Departments & Services -->
      <label for="departments">Departments (comma-separated)</label>
      <input type="text" id="departments" placeholder="e.g. Pediatrics, Radiology, Pharmacy" />

      <label for="services">Services (comma-separated)</label>
      <input type="text" id="services" placeholder="e.g. Checkup, Lab Test, Consultation" />

      <!-- Counters -->
      <label for="counters">Number of Counters</label>
      <input type="number" id="counters" min="1" required />

      <!-- Operating Hours -->
      <label for="hours">Operating Hours</label>
      <input type="text" id="hours" placeholder="e.g. Mon–Fri 8:00 AM – 5:00 PM" required />

      <!-- Submit Button -->
      <button type="submit">Save Establishment</button>
    </form>

    <!-- Back Link -->
    <a href="Q-Now.html" class="back-link">← Back to Home</a>
  </main>

  <!-- =========================
       Footer
       ========================= -->
  <footer>
    <p>© 2025 Q-now. All rights reserved.</p>
  </footer>

  <!-- =========================
       Firebase Script
       ========================= -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // =========================
    // Firebase configuration
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyA-VDEzKeVVpOwE7rds6ofNsKvxK3mWIlE",
      authDomain: "q-now-7d98a.firebaseapp.com",
      databaseURL: "https://q-now-7d98a-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "q-now-7d98a",
      storageBucket: "q-now-7d98a.firebasestorage.app",
      messagingSenderId: "72096271594",
      appId: "1:72096271594:web:b86777a11af444aac49b93"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Reference the form
    const form = document.getElementById("establishmentForm");

    // =========================
    // Form submission event
    // =========================
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent default page reload

      // Get current logged-in user
      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to register an establishment.");
        return;
      }

      // Prepare counters object based on user input
      const countersCount = parseInt(document.getElementById("counters").value);
      const counters = {};
      for (let i = 1; i <= countersCount; i++) {
        counters[`counter${i}`] = { 
          name: `Counter ${i}`, 
          location: "", 
          priorityLane: false,
          accepting: true 
        };
      }

      // Collect establishment data from form fields
      const establishmentData = {
        companyName: document.getElementById("company-name").value,
        companyDescription: document.getElementById("company-description").value,
        address: document.getElementById("address").value,
        contactPerson: document.getElementById("contact-person").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        departments: document.getElementById("departments").value
          .split(",").map(s => s.trim()).filter(Boolean), // Convert to array
        services: document.getElementById("services").value
          .split(",").map(s => s.trim()).filter(Boolean),
        counters,
        hours: document.getElementById("hours").value,
        ownerId: user.uid,
        createdAt: Date.now() // Timestamp for creation
      };

      // Reference to establishments in database
      const establishmentsRef = ref(db, "establishments");
      const newEstRef = push(establishmentsRef); // Create a new child node

      try {
        await set(newEstRef, establishmentData); // Save data to database
        alert("✅ Establishment saved successfully!");
        form.reset(); // Clear the form
        window.location.href = "Q-Now.html"; // Redirect to home
      } catch (error) {
        alert("❌ Error saving establishment: " + error.message);
      }
    });
  </script>
</body>
</html>
